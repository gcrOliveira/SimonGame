<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/Styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="Title d-flex justify-content-center pt-5">
    <h1 class="Text">Press a button to start!</h1>
  </div>
  <div class="Squares row d-flex justify-content-center pt-5">
    <div type="button" class="Green Btn">
    </div>
    <div type="button" class="Red Btn">

    </div>
  </div>
  <div class="Squares row d-flex justify-content-center pt-5 pb-5">
    <div type="button" class="Yellow Btn">
    </div>
    <div type="button" class="Blue Btn">
    </div>
  </div>
  <audio id="audioBlue" src="Sounds/blue.mp3" preload="auto" type="audio/mpeg"></audio>
  <audio id="audioRed" src="Sounds/red.mp3" preload="auto" type="audio/mpeg"></audio>
  <audio id="audioYellow" src="Sounds/yellow.mp3" preload="auto" type="audio/mpeg"></audio>
  <audio id="audioGreen" src="Sounds/green.mp3" preload="auto" type="audio/mpeg"></audio>
  <audio id="audioWrong" src="Sounds/wrong.mp3" preload="auto" type="audio/mpeg"></audio>
  <script src="Scripts/jquery-3.6.0.min.js"></script>
  <script src="Scripts/index.js"></script>

</body>

</html>
